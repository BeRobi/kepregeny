<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bathelt Róbert">
    <meta name="keywords" content="név, humor, képregény">
    <meta name="description" content="névjáték">
    <link rel="stylesheet" href="./stilus.css">
    <title>Bathelt Róbert</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Névjáték</h1>
      </header>
      <nav>
        <ul>
          <li><a href="./index.html">Kezdőlap</a></li>
          <li><a href="./form.html">Űrlap</a></li>
          <li>
            <a
              href="https://konzinfo.mfa.gov.hu/sites/default/files/inline-files/kerelem_szulcsaladi_utonev_megvalt2015.pdf"
              target="_blank"
              >Nem tetszik a nevem!</a
            >
          </li>
        </ul>
      </nav>
      <form>
        <fieldset>
          <legend>Kívánt adatok</legend>
          <label for="nev"></label>
          <input id="nev" type="text" placeholder="Mi a neved?">
          <label for="k_nev"></label>
          <input id="k_nev" type="text" placeholder="Mi legyen a neved?">
        </fieldset>
        <fieldset class="radio">
          <legend>Névrokonok</legend>
          <div>Van névrokonság ismert személlyel vagy karakterrel?</div>
          <input id="igen_sn" type="radio" name="kisertet" value="igen">
          <label for="igen_sn">Sajnos nincs!</label><br />
          <input id="igen_szn" type="radio" name="kisertet" value="igen">
          <label for="igen_szn">Szerencsére nincs!</label><br />
          <input id="nem_tud" type="radio" name="kisertet" value="nemtud">
          <label for="nem_tud">Még nem tudok róla!</label>
        </fieldset>
        <fieldset>
          <legend>Mondd el mi tetszene!</legend>
          <label for="mese">Írd le az összes ötletedet!</label><br />
          <textarea
            name="mese"
            id="mese"
            rows="5"
            style="width: 100%"
          ></textarea>
        </fieldset>
        <fieldset>
          <label for="mennyire">Elégedetlenség szintje</label>
          <input type="range" id="mennyire" name="mennyire">
        </fieldset>
        <fieldset class="flex-fieldset">
          <label for="mikor">Névadás dátuma:</label>
          <input type="date" id="mikor" name="mikor" value="2023-03-01">
        </fieldset>
        <div class="text-center">
          <button class="submit btn btn-dark">Elküld!</button>
        </div>
      </form>
      <footer>
        <div>Készítette: Bathelt Róbert</div>
        <div>
          <a
            href="https://cdn.prod.www.spiegel.de/images/88697f7b-0001-0004-0000-000000110725_w1528_r0.6778227289444648_fpx49.98_fpy33.88.jpg"
            target="_blank"
            >Harvey Pekar ötlete alapján</a
          >
        </div>
      </footer>
    </main>
  </body>
</html>
